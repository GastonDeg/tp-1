        </ul>
    </div>
    </nav>

<div class="container mt-4">
    <h1 class="display-4 text-center">Panificados Don Atilio</h1>
    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Buscar...">
    <ul id="productList" class="list-group"></ul>
</div>

<script>
    const products = [
        { name: 'Facturas', price: 5 },
        { name: 'Panes', price: 10},
        { name: 'Panes integral', price: 25},
        { name: 'Panes de centeno', price: 33},
        { name: 'Panes de masa madre', price: 45},
        { name: 'Panes multicereales', price: 95},
        { name: 'Panes Baguette', price: 55},
        { name: 'Panes Pumpernickel bread', price: 15},
        { name: 'Panes Chapata', price: 50},
        { name: 'Panes Challah', price: 22},
    ];

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(query) || 
        product.price.toString().includes(query)
        );
        displayProducts(filteredProducts);
    });

    function displayProducts(products) {
        const productList = document.getElementById('productList');
        productList.innerHTML = products.map(product => 
        `<li class="list-group-item">${product.name} - $${product.price}</li>`
        ).join('');
    }

    displayProducts(products);
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>
